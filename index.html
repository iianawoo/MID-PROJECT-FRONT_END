<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Member</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Protest+Riot&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Become a member</h1>
            <p>Use social networks to join us instantly.<br> You won't spend any time confirming those boring emails.</p>
            
            <div class="button" onclick="buttonClick()">
                <img src="img\googleplus.svg" alt="Google">
                SIGN UP WITH GOOGLE+
            </div>
            <div class="button" onclick="buttonClick()">
                <img src="img\facebook.svg" alt="Facebook">
                SIGN UP WITH FACEBOOK
            </div>
            <div class="button" onclick="buttonClick()">
                <img src="img\twitter.svg" alt="Twitter">
                SIGN UP WITH TWITTER
            </div>

            <div class="divider"></div>

            <div class="email-section">
                <p class="email-prompt">You can still sign up with your email address</p>
                <a href="#" class="email-button">               </a>
                <div class="email-button" onclick="buttonClick()">SIGN UP WITH EMAIL</div>
            </div>
        </div>

        <div class="right">
            <img src="img\side.jpg" alt="City Street">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
